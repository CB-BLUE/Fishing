<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Contact</title><link rel="stylesheet" href="/styles.css"></head>
<body>
  <header class="site-header"><div class="brand">ðŸŽ£ Saltwater Sport Fishing</div></header>
  <main class="container">
    <h2>Contact</h2>
    <form id="contact-form" class="card">
      <input name="name" placeholder="Your name" required />
      <input name="email" type="email" placeholder="Email" required />
      <textarea name="message" placeholder="Message" rows="4"></textarea>
      <button type="submit" class="cta">Send</button>
    </form>
    <div id="sent"></div>
  </main>

  <script>
    document.getElementById('contact-form').addEventListener('submit', e => {
      e.preventDefault(); document.getElementById('sent').textContent = 'Message recorded (demo).';
      e.target.reset();
    });
  </script>
</body>
</html>
